<head>
    <meta charset="UTF-8">

    <title>Blog</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <a class="navbar-brand display-4 font-weight-bold" href="#">CA2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a id="indexButton" class="nav-link" href="../html/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a id="userinfoButton" class="nav-link text-light" href="../html/userinfo.html">All Users Info</a>
                </li>
                <li class="nav-item">
                    <a id='blogButton' class="nav-link text-light" href="../html/blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a id='questButton' class="nav-link text-light" href="../html/quest.html">Quest</a>
                </li>
                <li class="nav-item">
                    <a id='shopButton' class="nav-link text-light" href="../html/shop.html">Shop</a>
                </li>
            </ul>
            <div class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="logoutButton" href="#" class="nav-link text-light">Logout</a>
                </li>

                    <a id="profileButton" href="../html/profile.html" class="nav-link text-light">Profile</a>
                </li>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center"> Global Posts</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="postList" class="row"></div>
        </div>
    </main>




    <div class="card mx-auto col-lg-10">
        <div class="card-body">
            <h5 class="card-title">Make a Blog Post</h5>
            <div class="form-group">
                <label for="UserSelect">Select recipient</label>
                <select class="form-control" id="UserSelect">
                  <option id="0">everyone</option>
                </select>
              </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="postField">Message:</label>
                            <textarea class="form-control" id="postField" rows="3"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="postButton">Post</button>
                </form>
            </div>
        </div>
    </div>


    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Recieved posts</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="recievedPostList" class="row"></div>
        </div>
    </main>

    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Sent personal messages</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="sentPostList" class="row"></div>
        </div>
    </main>



    <div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="editPostModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editPostForm">
                <div class="form-group">
                  <label for="editContent">Content</label>
                  <input type="text" class="form-control" id="editContent" required>
                <button type="submit" class="btn btn-primary mt-2" id="editPostSubmitbutton">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deletePostModalLabel">Delete Post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete your post?</p>
            </div>
            <div class="modal-footer">
              <button type="button" style="width: 100%;" class="btn btn-danger" id="postDeleteButton">Delete</button>
            </div>
          </div>
        </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="../js/queryCmds.js" type="text/javascript"></script>
    <script src="../js/getCurrentURL.js" type="text/javascript"></script>
    <script src="../js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="../js/blogDisplay.js" type="text/javascript"></script>
</body>

</html>
