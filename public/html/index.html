        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="form-group mb-4">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="form-group mb-4">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-4">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group mb-4">
                              <label for="confirmPassword">Confirm Password</label>
                              <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>
                          </form>
                          <div id="warningCardRegister" class="card border-danger mb-3 d-none">
                            <div class="card-body text-danger">
                              <p id="warningTextRegister" class="card-text"></p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="form-group pb-3">
                              <label for="email">email</label>
                              <input type="text" class="form-control" id="email_login" required>
                            </div>
                            <div class="form-group pb-3">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password_login" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                          </form>
                          <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
                            <div class="card-body text-danger">
                              <p id="warningText" class="card-text"></p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
